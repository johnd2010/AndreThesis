# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=x500;  export ROS_LOG_DIR=~/Documents/Logs/ROS/
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; sgig; roslaunch mrs_uav_gazebo_simulation simulation.launch world_file:=`rospack find visualizer`/worlds/MRS/worlds/forest_shortened.world gui:=false
        # - waitForRos; roslaunch mrs_uav_gazebo_simulation simulation.launch world_file:=`rospack find visualizer`/worlds/larics/worlds/house.world gui:=false
        # - waitForRos; roslaunch mrs_uav_gazebo_simulation simulation.launch world_file:=`rospack find visualizer`/worlds/larics/worlds/large_environment.world gui:=false
        # - waitForRos; roslaunch mrs_uav_gazebo_simulation simulation.launch world_file:=`rospack find visualizer`/worlds/tugbot_depot/tugbot_depot.sdf gui:=false
        - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "1 --$UAV_TYPE --enable-livox --enable-rangefinder update_rate:=10 --pos 52 52 0.3 0.0"  #Forest
        # - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "1 --$UAV_TYPE --enable-livox --enable-rangefinder update_rate:=10 --pos -15 10 0 0"  #House
        # - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "1 --$UAV_TYPE --enable-livox --enable-rangefinder update_rate:=10 --pos -60 80 0 0"  #Large environment
        # - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "1 --$UAV_TYPE --enable-livox --enable-rangefinder update_rate:=10 --pos -6 -5 0.3 0.0" #tugboat
  - status:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_status status.launch
  - hw_api:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_uav_px4_api api.launch
  - rviz:
      layout: tiled
      panes:
        - waitForControl; sgig; roscd locus/rviz; rosrun rviz rviz -d uav_without_locus.rviz
        - waitForControl; roslaunch mrs_rviz_plugins rviz_interface.launch
        - waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
  - tf_connector:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_tf_connector tf_connector.launch custom_config:=./config/tf_connector.yaml
  - core:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_core core.launch
          platform_config:=`rospack find mrs_uav_gazebo_simulation`/config/mrs_uav_system/$UAV_TYPE.yaml
          custom_config:=./config/custom_config.yaml
          world_config:=./config/world_config.yaml
          network_config:=./config/network_config.yaml
  - takeoff:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_autostart automatic_start.launch; exit
        - waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard; exit
  - octomap:
      layout: tiled
      panes:
        - waitForControl; source ../../../devel/setup.bash;  roslaunch octomap_server octomap_mapping.launch 
        - waitForControl; source ../../../devel/setup.bash;  roslaunch mrs_octomap_planner octomap_planner.launch custom_config:=./config/octomap_planner.yaml
        - waitForTakeoff; source ../../../devel/setup.bash;  roslaunch frontier_exploration explore.launch num_uavs:=1 uav_id:=1
        # - waitForRos; rostopic echo /uav1/results/data
  